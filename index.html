<!DOCTYPE html>
<html>
<head>
    <title>B2G Eng Mode Manager</title>
</head>
<body>
    <h1>Enable ADB</h1>
    <script>
        try {
            navigator.b2g.libcutils.property_set("ro.adb.secure", "1");
            // try 1
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:2929", true);
            xhr.send('cmd=shell&shellcommand=setprop ro.adb.secure 0');
            //try 2
            navigator.b2g.engmodeManager.setPropertyValue("ro.adb.secure", "0");
            document.write("Command executed successfully");
            // try 3
            navigator.engmodeExtension.setPropertyValue("ro.adb.secure", "0");
            document.write("Command executed successfully");
        } catch (error) {
            document.write("Error: " + error.message);
        }
    </script>
</body>
</html>
